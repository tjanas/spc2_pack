name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: configure
      run: echo ./configure
    - name: make
      run: cd spc2_pack; make
    - name: make check
      run: echo make check
    - name: make distcheck
      run: echo make distcheck
